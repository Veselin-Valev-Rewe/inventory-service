server.port=8080
spring.application.name=inventory-service
#postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/inventory-service
spring.datasource.username=postgres
spring.datasource.password=root
spring.liquibase.change-log=classpath:/db/changelog/master.yaml
#kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
#kafka custom
kafka.consumer.product.group-id=product-group-id
kafka.consumer.warehouse.group-id=warehouse-group-id
spring.kafka.admin.auto-create=true
#Prometheus
management.endpoints.web.exposure.include=prometheus
management.endpoint.prometheus.access=read_only
management.prometheus.metrics.export.enabled=true
management.metrics.enable.kafka=true
#Keycloack
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://inventory-service-keycloak-1:8080/realms/warehouse-inventory
