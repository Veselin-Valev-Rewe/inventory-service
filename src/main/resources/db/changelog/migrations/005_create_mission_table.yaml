databaseChangeLog:
  - changeSet:
      id: 005_create_mission_table
      author: Veselin Valev
      changes:
        - createTable:
            tableName: mission
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: final_count
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: original_value
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: operation_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: warehouse_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: timestamp(6)
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: timestamp(6)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: mission
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_mission_user

        - addForeignKeyConstraint:
            baseTableName: mission
            baseColumnNames: product_id
            referencedTableName: product
            referencedColumnNames: id
            constraintName: fk_mission_product

        - addForeignKeyConstraint:
            baseTableName: mission
            baseColumnNames: warehouse_id
            referencedTableName: warehouse
            referencedColumnNames: id
            constraintName: fk_mission_warehouse
