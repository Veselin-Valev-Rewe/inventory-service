databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: your-name
      changes:
        - createTable:
            tableName: employeeuser
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: warehouse_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: timestamp(6)
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: timestamp(6)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: employeeuser
            baseColumnNames: warehouse_id
            referencedTableName: warehouse
            referencedColumnNames: id
            constraintName: fk_user_warehouse

        - addUniqueConstraint:
            tableName: employeeuser
            columnNames: username, warehouse_id
            constraintName: user_warehouse
